<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Calendar</title>
    <link rel="stylesheet" href="../css/global_theme.css">
    <link rel="stylesheet" href="../css/calender/calender.css">
</head>
<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <h1>Academic Calendar</h1>
            <div class="calendar-controls">
                <a href="/views/dashboard.html" class="btn btn-outline">Dashboard</a>
                <button id="add-assignment-btn" class="btn btn-primary">Add Assignment</button>
            </div>
        </header>
        
        <div id="calendar"></div>
        
        <!-- Assignment Modal -->
        <div id="assignment-modal" class="modal">
            <div class="modal-content">
                <span class="close" aria-label="Close">&times;</span>
                <h2>Add New Assignment</h2>
                <form id="assignment-form">
                    <div class="form-group">
                        <label for="assignment-title">Assignment Name:</label>
                        <input type="text" id="assignment-title" name="title" required placeholder="e.g., Math Homework Chapter 5">
                    </div>
                    
                    <div class="form-group">
                        <label for="assignment-description">Description (Optional):</label>
                        <textarea id="assignment-description" name="description" rows="3" placeholder="Additional details about the assignment..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignment-due-date">Due Date:</label>
                        <input type="datetime-local" id="assignment-due-date" name="dueDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignment-class">Class:</label>
                        <select id="assignment-class" name="classId" required>
                            <option value="">Select a class...</option>
                        </select>
                        <small class="form-help">Don't see your class? <a href="/views/dashboard.html">Add it in the dashboard</a></small>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="assignment-important" name="important">
                            <span class="checkmark"></span>
                            Mark as Important
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Assignment</button>
                        <button type="button" id="cancel-assignment-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/calendar.js"></script>
</body>
</html>
