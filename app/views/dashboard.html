<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€¢ Academic Calendar</title>
  <link rel="stylesheet" href="../css/dashboard/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="app-logo">
          NAME OF OUR APP????
        </h1>
      </div>

      <div class="sidebar-content">
        <!-- Quick Actions -->
        <div class="quick-actions">
          <button id="addClassBtn" class="btn-create">
            Add Class
          </button>
        </div>

        <!-- Navigation -->
        <nav class="sidebar-nav">
          <a href="/views/dashboard.html" class="nav-item active">
            <span>Dashboard</span>
          </a>
          <a href="/views/calender.html" class="nav-item">
            <span>Calendar</span>
          </a>
        </nav>
        
        <!-- Settings -->
        <div class="settings-section">
          <div class="section-header">
            <h3>Settings</h3>
          </div>
          <button id="settingsBtn" class="settings-btn">
            <span>Preferences</span>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Dashboard Header -->
      <header class="app-header">
        <div class="header-right">
          <div class="header-date">
            <span id="currentDate"></span>
          </div>
        </div>
      </header>

      <!-- Dashboard Content -->
      <div class="content-wrapper">
        <div class="dashboard-grid">
          <!-- Today's Assignments -->
          <section class="dashboard-card">
            <div class="card-header">
              <h3>
                Due Today
              </h3>
              <span class="card-count" id="todayCount">0</span>
            </div>
            <div class="card-content">
              <ul id="todayAssignments" class="assignment-list"></ul>
            </div>
          </section>


          <!-- My Classes -->
          <section class="dashboard-card classes-card">
            <div class="card-header">
              <h3>
                My Classes
              </h3>
              <span class="card-count" id="classesCount">0</span>
            </div>
            <div class="card-content">
              <ul id="classesList" class="classes-list"></ul>
            </div>
          </section>
        </div>

        <!-- Upcoming Assignments Timeline -->
        <section class="upcoming-section">
          <div class="upcoming-header">
            <h2 class="upcoming-title">
              Upcoming Assignments
            </h2>
            <div class="upcoming-filters">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="week">This Week</button>
              <button class="filter-btn" data-filter="month">This Month</button>
            </div>
          </div>
          <div class="upcoming-timeline">
            <div class="timeline-container">
              <div class="timeline-line"></div>
              <div id="upcomingTimeline">
                <!-- Timeline items will be populated by JavaScript -->
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Class Modal -->
  <div id="class-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="class-modal-title">Add New Class</h2>
        <button class="btn-icon close" aria-label="Close">
        </button>
      </div>
      <form id="class-form">
        <div class="modal-body">
          <div class="form-group">
            <label for="class-name">Class Name</label>
            <input type="text" id="class-name" name="name" required placeholder="e.g., Calculus I">
          </div>
          <div class="form-group">
            <label for="class-instructor">Instructor (Optional)</label>
            <input type="text" id="class-instructor" name="instructor" placeholder="e.g., Dr. Smith">
          </div>
          <div class="form-group">
            <label for="class-color">Color</label>
            <div class="color-picker">
              <input type="color" id="class-color" name="color" value="#3788d8">
              <div class="color-presets" id="color-presets"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel-class-btn" class="btn outline">Cancel</button>
          <button type="submit" class="btn primary">Save Class</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="btn-icon close" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <div class="settings-section">
          <h3>Theme</h3>
          <div class="theme-toggle">
            <button id="btnThemeSystem" class="btn outline" type="button">
              System
            </button>
            <button id="btnThemeLight" class="btn outline" type="button">
              Light
            </button>
            <button id="btnThemeDark" class="btn outline" type="button">
              Dark
            </button>
          </div>
        </div>
        <div class="settings-section">
          <h3>Account</h3>
          <div class="settings-actions">
            <button id="signOutBtn" class="btn outline">
              Sign Out
            </button>
            <button id="deleteAccountBtn" class="btn danger">
              Delete Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
