<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard â€¢ Academic Calendar</title>
    <link rel="stylesheet" href="../css/global_theme.css" />
    <link rel="stylesheet" href="../css/dashboard/dashboard.css" />
  </head>
  <body>
    <header class="header">
      <div class="left">
        <strong>Dashboard</strong>
        <a class="btn outline" href="/views/calender.html" style="margin-left: 12px;">Calendar</a>
      </div>
      <div class="right">
        <button id="settingsBtn" class="btn outline" type="button">Settings</button>
      </div>
    </header>

    <main class="dashboard container">
      <div class="dashboard-grid">
        <section class="card">
          <h2>Today's Assignments</h2>
          <ul id="todayAssignments" class="task-list"></ul>
        </section>
        
        <section class="card">
          <h2>My Classes</h2>
          <div class="classes-section">
            <button id="addClassBtn" class="btn primary small">Add Class</button>
            <ul id="classesList" class="classes-list"></ul>
          </div>
        </section>
        
        <section class="card">
          <h2>Important</h2>
          <ul id="importantTasks" class="task-list"></ul>
        </section>
      </div>
    </main>

    <!-- Class Modal -->
    <div id="class-modal" class="modal">
      <div class="modal-content">
        <span class="close" aria-label="Close">&times;</span>
        <h2 id="class-modal-title">Add New Class</h2>
        <form id="class-form">
          <div class="form-group">
            <label for="class-name">Class Name:</label>
            <input type="text" id="class-name" name="name" required placeholder="e.g., Calculus I">
          </div>
          <div class="form-group">
            <label for="class-instructor">Instructor:</label>
            <input type="text" id="class-instructor" name="instructor" placeholder="e.g., Dr. Smith">
          </div>
          <div class="form-group">
            <label for="class-color">Color:</label>
            <div class="color-picker">
              <input type="color" id="class-color" name="color" value="#3788d8">
              <div class="color-presets" id="color-presets"></div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Class</button>
            <button type="button" id="cancel-class-btn" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span class="close" aria-label="Close">&times;</span>
        <h2>Settings</h2>
        <div class="settings-section">
          <h3>Theme</h3>
          <div class="theme-toggle settings-theme-toggle">
            <button id="btnThemeSystem" class="btn outline" type="button">System</button>
            <button id="btnThemeLight" class="btn outline" type="button">Light</button>
            <button id="btnThemeDark" class="btn outline" type="button">Dark</button>
          </div>
        </div>
        <div class="settings-section">
          <h3>Account</h3>
          <div class="settings-actions">
            <button id="signOutBtn" class="btn outline">Sign Out</button>
            <button id="deleteAccountBtn" class="btn danger">Delete Account</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/dashboard.js"></script>
  </body>
</html>
