<!doctype html>
<html lang="en">

  <body>
    <header class="header">
      <div class="left">
        <strong>Dashboard</strong>
        <a class="btn outline" href="/views/calender.html" style="margin-left: 12px;">Calendar</a>

      <div class="right theme-toggle">

      </div>

    <main class="dashboard container">
    </main>

    <script type="module">
      import { protectPageOrRedirectToLogin, signOutAndGoHome } from "/js/firebase-config.js";
      import { initThemeToggle } from "/js/theme.js";

      protectPageOrRedirectToLogin();

      initThemeToggle();

      // Sign out
      document.getElementById("signOutBtn")?.addEventListener("click", () => {
        signOutAndGoHome();
      });
    </script>
